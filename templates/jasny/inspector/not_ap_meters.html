<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page_name }} - СУП</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link href="/static/css/navmenu.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/icon.ico" type="image/x-icon">
</head>

<body>
    {% with username=username,active=3 %}
    {% include "jasny/inspector/nav.html" %}
    {% endwith %}
    <div class="container">
        <h2>Неповеренные приборы учета</h2>
        <hr>
        {% for c in counters %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <strong>{{ c.name }}</strong>
            </div>
            <div class="panel-body">
                <p><strong>Адрес: </strong>{{ address[c.id] }}</p>
                <p><strong>Место установки: </strong>{{ c.setup_on }}</p>
                <p><strong>Заводской номер: </strong>{{ c.serial_num }}</p>
                <a href="/inspector/meters/approve/{{ c.id }}" class="btn btn-success">Перейти к поверке</a>
            </div>
        </div>
        {%endfor%}
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

</body>

</html>
