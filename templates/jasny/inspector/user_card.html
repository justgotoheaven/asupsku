<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page_name }} - СУП</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link rel="shortcut icon" href="/static/icon.ico" type="image/x-icon">
</head>

<body>
    <div>
        <div class="container">
            <div class="user_card">
                <h4>
                    Карточка пользователя <strong>{{ user.name }}</strong>
                </h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Наименование</th>
                            <th>Значение</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ID в системе</td>
                            <td>{{ user.id }} </td>
                        </tr>
                        <tr>
                            <td>ФИО</td>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <td>Логин</td>
                            <td>{{ user.login }}</td>
                        </tr>
                        <tr>
                            <td>Пароль</td>
                            <td>{{ user_password }}</td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script>window.print();</script>

</body>

</html>
