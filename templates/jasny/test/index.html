<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="jquery.fias.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="jquery.fias.min.js"></script>
    <script src="address.js"></script>
</head>

<body>
    <div class="container">
        <h1>Добавление нового многоквартирного дома</h1>
        <hr>
        <p style="font-size: 18px">Введите адрес дома и выберите вариант из выпадающего меню</p>
        <form action="" method="post">
            <div class="form-group">
                <label for="address">Адрес: </label>
                <input type="text" id="address" name="address" class="form-control">
                <button id="renew-address" class="btn btn-primary" style="margin-top: 10px" type="reset">Ввести адрес
                    заново</button>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-lg btn-success" value="Добавить МКД">
            </div>

        </form>
    </div>
</body>

</html>
